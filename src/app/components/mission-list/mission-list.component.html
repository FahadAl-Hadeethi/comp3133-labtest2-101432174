<div class="mission-grid">
    <mat-card class="mission-card" *ngFor="let mission of missions">
      <img mat-card-image [src]="mission.links.mission_patch_small" alt="Patch" />
  
      <mat-card-content>
        <h3>{{ mission.mission_name }}</h3>
        <p>Flight #{{ mission.flight_number }} - {{ mission.launch_year }}</p>
        <p>{{ mission.details || 'No details available.' }}</p>
        <p><strong>Rocket:</strong> {{ mission.rocket.rocket_name }} - {{ mission.rocket.rocket_type }}</p>
        <p>
          <a *ngIf="mission.links.article_link" [href]="mission.links.article_link" target="_blank">Article</a> |
          <a *ngIf="mission.links.wikipedia" [href]="mission.links.wikipedia" target="_blank">Wikipedia</a> |
          <a *ngIf="mission.links.video_link" [href]="mission.links.video_link" target="_blank">Video</a>
        </p>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewDetails(mission.flight_number)">
          View Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
