<div class="header-section">
  <h2>SpaceX Mission Launch List</h2>
</div>

<app-mission-filter
  [year]="year"
  [launchStatus]="launchStatus"
  [landingStatus]="landingStatus"
  (yearChange)="year = $event; filter()"
  (launchStatusChange)="launchStatus = $event; filter()"
  (landingStatusChange)="landingStatus = $event; filter()"
  (resetFilters)="reset()"
></app-mission-filter>

<app-mission-list [missions]="missions"></app-mission-list>
